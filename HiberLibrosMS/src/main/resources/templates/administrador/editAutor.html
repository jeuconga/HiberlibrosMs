<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Titulo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <form action="/guardarAutor" id="formulario" method="post" th:object="${autor}">
                <input class="form-control" th:field="*{idAutor}" hidden/>
                <div class="form-group">
                    <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" th:field="*{apellidos}" placeholder="Apellidos"/>
                </div>
                <div class="form-group">
                    <textarea form="formulario" th:field="*{biografia}" class="form-control" placeholder="Biografia" style="width: 100%; height: 150px;"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
            </form>
        </div>
    </body>
</html>
