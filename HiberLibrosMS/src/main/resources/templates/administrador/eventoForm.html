<html xmlns:th="https://www.thymeleaf.org">
    <body>
        <div class="row ">
            <form id="altaEvento" action="/hiberlibros/paneladmin/evento" method="post">
                <input name="id" type="hidden" />
                <label class="ml-4">Fecha de inicio:</label>
                <input name="startDate" type="date"/>
                <label class="ml-2">Fecha de Fin:</label>
                <input name="endDate" type="date"/>
<!--            <label class="ml-2">Descripcion:</label>-->
                <input name="summary" type="text" class="form-control form-control-lg ml-3" placeholder="Descripcion"/>
                <button type="submit" class="btn btn btn-dark mt-2 ml-3">Guardar</button>
                <button type="cancel" class="btn btn btn-danger  mt-2 ml-3" onclick="window.location='/hiberlibros/paneladmin';return false;">Cancelar</button>

            </form>
        </div>
    </body>
</html>
