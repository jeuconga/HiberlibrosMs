<html xmlns:th="https://www.thymeleaf.org" 
      th:replace="principal/layoutUsuario::layout(~{::body})">

    <head>
        <meta charset="utf-8">
        <title>Buscar relatos</title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    </head>    
    <body>
        <header class="">
            <div class="container">
                <!-- ESTABA REPETIDO  <form action="/relato/buscarRelato" method="get">
                                    <input type="hidden" name="id" th:value="${usuario.id}"/>
                                    <input type="text" name="busqueda" placeholder="Buscar por título"/>
                                    <input type="submit" value="Buscar" class="btn btn-primary"/>
                                </form>-->
                <div class="testbox">
                    <h1 class="addrelato">Lista de relatos</h1>
                   
                    <table
                        class="table table-light" 
                        data-toggle="table"
                        data-pagination="true"
                        data-search="true"
                        data-url="/relato/tablaRelato">
                        <thead>
                            <tr>
                                <th data-field="titulo" data-sortable="true" >Título</th>
                                <th data-field="valoracionUsuarios" data-sortable="true" data-formatter="valoracionRelato">Valoración usuarios</th>
                                <th data-field="genero" data-sortable="true">Género</th>
                                <th data-field="numeroValoraciones" data-sortable="true">Número de valoraciones</th>                              
                                <th data-field="id" data-formatter="btnValoracionRelato">Valoración (1-5)</th>

                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </header>
    </body>
</html>
