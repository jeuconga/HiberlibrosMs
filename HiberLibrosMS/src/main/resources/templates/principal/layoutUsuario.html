<html th:fragment="layout(htmlcuerpo)" lang='es'>
    <head>
        <title>HiberLibros</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">

    </head>
    <body>
        <header class="bg-primary">
            <img src="../logoHiberlibros.jpg" alt="logo" width="450" height="100"/>
            <nav class="bg-primary">
                <div class="row">
                    <div class="col-10">
                        <ul class="nav">
                            <li class="nav-item"><a href="/hiberlibros/panelUsuario" class="btn btn-primary"><i class="fas fa-home"></i>&nbsp;Mi Perfil</a></li>

                            <li class="nav-item"><a href="/relato/listaRelatos" class="btn btn-primary">Relatos</a></li>
                            <li class="nav-item"><a href="/hiberlibros/buscarLibro" class="btn btn-primary">Buscar Libro</a></li>

                            <li class="nav-item"><a href="/preferencia" class="btn btn-primary">Preferencias</a></li>       
                            <!--                        <li class="nav-item"><a href="/peticion/peticion" class="btn btn-primary">Peticiones</a></li>

                            <li class="nav-item"><a href="/foros" class="btn btn-primary">Foro</a></li>   


                        </ul>
                    </div> 
                    <div class="col-2 text-right">
                        <a href="/hiberlibros/logout" class="btn btn-primary">Salir</a>   
                    </div>
                </div>

            </nav>
        </header>  

        <div>
            <th:block th:include="${htmlcuerpo}"/>
        </div>
        <div id="editarUsuario" style="display:none">
            <form action="/usuarios/editarUsuario" method="post">
                <input type="hidden" name="id"/>
                <div class="row">
                    <div class="col-6">
                        <label for="nombre">Nombre: </label>
                        <input class="form-control" type="text" name="nombre" required=""/>
                    </div>
                    <div class="col-6">
                        <label for="apellido">Apellido: </label>
                        <input class="form-control" type="text" name="apellido" required=""/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="direccion">Dirección: </label>
                        <input class="form-control" type="text" name="direccion" required=""/>
                    </div>
                    <div class="col-6">
                        <label for="ciudad">Ciudad: </label>
                        <input class="form-control" type="text" name="ciudad" required=""/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="mail">Correo electrónico: </label>
                        <input class="form-control" type="email" name="mail" readonly=""/>
                    </div>
                    <div class="col-6">
                        <label for="telef">Teléfono: </label>
                        <input class="form-control" type="number" name="telef" required=""/>
                    </div>
                </div>
                <br/>
                <input type="submit" value="Editar" class="btn btn-primary"/>
            </form>
        </div>
        <footer>

        </footer>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-deserialize@2.0.0-rc1/src/jquery.deserialize.min.js"></script>

            <script>CKEDITOR.replace( 'comentario' );</script> -->

        <script type="text/javascript">
            tinymce.init({
                selector: "textarea#comentario"
            });
        </script>

        <script src="../inicial.js"></script>
        <script src="https://unpkg.com/scrollreveal"></script>
        <script src="../index.js"></script>
    </body>
</html>
