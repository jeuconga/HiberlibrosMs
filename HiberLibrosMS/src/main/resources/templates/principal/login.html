<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang='es'>
    <head>
        <title>HiberLibros</title>
        <meta charset="UTF-8">
        <link href="estilo.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/united/bootstrap.min.css"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/flatly/bootstrap.min.css" rel="stylesheet" media="all">
    </head>

    <body class="login">
        <header class="bg-primary">
            <img src="../logoHiberlibros.jpg" alt="alt" width="450" height="100"/>
        </header>  

        <p th:if="${error!=null}" style="display:none" id="errorEmail" ><span th:text="${error}" class="text-secondary"></span></p>
        <div class="register-photo">
            <div class="form-container">

                <form action="/hiberlibros/loginentrar" method="post">
                    <h2 class="text-center">Iniciar sesion</h2>
                    <div class="form-group"><input class="form-control" type="text" id="username" name="username"   placeholder="Email"></div>
                    <div class="form-group"><input class="form-control" type="password" id="password" name="password"  placeholder="Password"></div>
                    <div class="form-group"><button class="boton3 btn btn-block" type="submit" >Iniciar sesion</button></div>
                    <a class="already btn" onclick="registrarUsuario()" >¿No tienes una cuenta? Registrate aqui.</a> 
                </form>
            </div>
        </div>
        <div id="nuevoUsuario" style="display:none">
            <form action="/usuarios/guardarUsuario" method="post">
                <div class="row">
                    <div class="col-6">
                        <label for="nombre">Nombre: </label>
                        <input class="form-control" type="text" name="nombre" required=""/>
                    </div>
                    <div class="col-6">
                        <label for="apellido">Apellido: </label>
                        <input class="form-control" type="text" name="apellido" required=""/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="direccion">Dirección: </label>
                        <input class="form-control" type="text" name="direccion" required=""/>
                    </div>
                    <div class="col-6">
                        <label for="ciudad">Ciudad: </label>
                        <input class="form-control" type="text" name="ciudad" required=""/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="mail">Correo electrónico: </label>
                        <input class="form-control" type="email" name="mail" required=""/>
                    </div>
                    <div class="col-6">
                        <label for="telef">Teléfono: </label>
                        <input class="form-control" type="number" name="telef" required=""/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <label for="password">Password: </label>
                        <input class="form-control" type="password" name="password" required=""/>
                    </div>
                    <div class="col-6">
                        <label for="rep_password">Repetir password: </label>
                        <input class="form-control" type="password" name="rep_password" required=""/>
                    </div>
                </div>
                <br/>
                <input type="submit" value="Guardar" class="btn btn-primary"/>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-deserialize@2.0.0-rc1/src/jquery.deserialize.min.js"></script> 
        <script src="inicial.js"></script>
    </body>
</html>
